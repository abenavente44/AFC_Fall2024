<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Now Hiring Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMzt1N4E6W2K+QeZT4hbWf1Pa2xH1Zj/9xHI8K"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/11b57b30f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/dantaco.png" type="image/png" />
  </head>
  <body class="hiring">
    <nav class="navbar navbar-expand-lg bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="assets/dantaco.png"></a>
        <img
          src="assets/tacos3.jpg"
          style="width: 50px; height: 50px"
          alt="taco"
          class="rounded-image"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hiring.html" aria="true">Now Hiring</a>
            </li>
          </ul>
          <form id="search" class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <h1><i class="fas fa-store"></i> El Taco Shop</h1>
    <div class="container mt-4">
      <form id="hiring2" action="" method="get">
        <div class="row mb-3">
          <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="fname"
              id="fname"
              class="form-control"
              maxlength="20"
              minlength="1"
            />
          </div>
          <div id="fname-error" class="text-danger"></div>
        </div>

        <div class="row mb-3">
          <label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="lname"
              id="lname"
              class="form-control"
              maxlength="20"
              minlength="1"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="address1" class="col-sm-2 col-form-label"
            >Address 1:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="Address"
              id="address1"
              class="form-control"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="address2" class="col-sm-2 col-form-label"
            >Address 2:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="Address2"
              id="address2"
              class="form-control optional"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="city" class="col-sm-2 col-form-label">City:</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="city"
              id="city"
              class="form-control"
              maxlength="30"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="state" class="col-sm-2 col-form-label">State:</label>
          <div class="col-sm-10">
            <select name="state" id="state" class="form-select">
              <option value="tx">TX</option>
              <option value="ca">CA</option>
              <option value="ny">NY</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label for="age" class="col-sm-2 col-form-label">Age:</label>
          <div class="col-sm-10">
            <input type="number" name="age" id="age" class="form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
          <div class="col-sm-10">
            <input
              type="tel"
              name="phone"
              id="phone"
              class="form-control"
              placeholder="111-222-3333"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-10">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="example@domain.com"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label"
            >Password:</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
            />
          </div>
        </div>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Marital Status:</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                type="radio"
                name="isMarried"
                id="married"
                value="married"
                class="form-check-input"
              />
              <label for="married" class="form-check-label">Married</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="isMarried"
                id="single"
                value="single"
                class="form-check-input"
                checked
              />
              <label for="single" class="form-check-label">Single</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="isMarried"
                id="complicated"
                value="complicated"
                class="form-check-input"
              />
              <label for="complicated" class="form-check-label"
                >Complicated</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Favorite Colors:</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                type="checkbox"
                name="color1"
                id="color1"
                value="blue"
                class="form-check-input"
              />
              <label for="color1" class="form-check-label">Blue</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                name="color2"
                id="color2"
                value="red"
                class="form-check-input"
              />
              <label for="color2" class="form-check-label">Red</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                name="color3"
                id="color3"
                value="yellow"
                class="form-check-input"
              />
              <label for="color3" class="form-check-label">Yellow</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                name="color4"
                id="color4"
                value="green"
                class="form-check-input"
              />
              <label for="color4" class="form-check-label">Green</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                name="color5"
                id="color5"
                value="orange"
                class="form-check-input"
              />
              <label for="color5" class="form-check-label">Orange</label>
            </div>
          </div>
        </fieldset>

        <div class="row mb-3">
          <label for="description" class="col-sm-2 col-form-label"
            >Please enter information about yourself (Max 30 characters):</label
          >
          <div class="col-sm-10">
            <textarea
              name="description"
              id="description"
              class="form-control"
              rows="4"
              maxlength="30"
            ></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
